<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Raleway:wght@300;400&display=swap" rel="stylesheet">       
    </head>

    <body>
        <div class="content-wrap">
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
                <h1 class="band-name band-name-large">The Generics</h1>
            </header>
            
            <section class="container">
                <h2 class="section-header">MUSIC</h2>
                <div class="shop-item">
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 1</span>
                        <img class="shop-item-image" src="images/Album 1.png">
                        <div class="shop-item-details">
                            <span>$12.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                            <span class="shop-item-header">Album 2</span>
                        <img class="shop-item-image" src="images/Album 2.jpg">
                        <div class="shop-item-details">
                            <span>$14.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 3</span>
                        <img class="shop-item-image" src="images/Album 3.png">
                        <div class="shop-item-details">
                            <span>$9.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 4</span>
                        <img class="shop-item-image" src="images/Album 4.png">
                        <div class="shop-item-details">
                            <span>$19.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="container">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-item">
                    <div class="shop-item-card">
                        <span class="shop-item-header">T-Shirt</span>
                        <img class="shop-item-image" src="images/Shirt.jpg">
                        <div class="shop-item-details">
                            <span>$19.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Hoodie</span>
                        <img class="shop-item-image" src="images/hoodie.jpg">
                        <div class="shop-item-details">
                            <span>$6.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="container">
                <h2 class="section-header">CART</h2>
                <div>
                    <span>ITEM</span>
                    &lt;&gt;
                    <span>PRICE</span>
                    &lt;&gt;
                    <span>QUANTITY</span>
                </div>
                <div>
                    <img src="images/Hoodie.jpg" width="100" height="100">
                    <span>Hoodie</span>
                    &lt;&gt;
                    <span>$19.99</span>
                    &lt;&gt;
                    <input type="number" value="1">
                    <button type="button">REMOVE</button>
                </div>
                <div>
                    <img src="images/Album 3.png" width="100" height="100">
                    <span>Album 3</span>
                    &lt;&gt;
                    <span>$9.99</span>
                    &lt;&gt;
                    <input type="number" value="2">
                    <button type="button">REMOVE</button>
                </div>
                <hr>
                <div>
                    <span>Total</span>
                    <span>$39.97</span>
                </div>
                <div>
                    <button type="button">PURCHASE</button>
                </div>
            </section>
        </div>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="https://www.youtube.com" target="_blank">
                                <img src="images/YouTube Logo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.spotify.com" target="_blank">
                                <img src="images/Spotify Logo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="images/Facebook Logo.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
