<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>

    <body>
        <div class="content-wrap">
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
                <h1 class="band-name band-name-large">The Generics</h1>
            </header>
            
            <section class="container">
                <h2 class="section-header shop-item-section-header">MUSIC</h2>
                <div class="shop-item">
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 1</span>
                        <img class="shop-item-image" src="images/Album 1.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                            <span class="shop-item-header">Album 2</span>
                        <img class="shop-item-image" src="images/Album 2.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$14.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 3</span>
                        <img class="shop-item-image" src="images/Album 3.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$9.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Album 4</span>
                        <img class="shop-item-image" src="images/Album 4.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="container">
                <h2 class="section-header shop-item-section-header">MERCH</h2>
                <div class="shop-item">
                    <div class="shop-item-card">
                        <span class="shop-item-header">T-Shirt</span>
                        <img class="shop-item-image" src="images/Shirt.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$6.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item-card">
                        <span class="shop-item-header">Hoodie</span>
                        <img class="shop-item-image" src="images/Hoodie.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="container">
                <h2 class="section-header">CART</h2>
                <div class="cart-row cart-row-header">
                    <span class="cart-cell cart-item ">ITEM</span>
                    <span class="cart-cell cart-price">PRICE</span>
                    <span class="cart-cell cart-quantity">QUANTITY</span>
                </div>
                <div class="cart-row">
                    <div class="cart-cell cart-item">
                        <div class="cart-item-image-wrap">
                            <img class="cart-item-image" src="images/Hoodie.jpg">
                        </div>
                        <span class="cart-item-title">Hoodie</span>
                    </div>
                    <span class="cart-cell cart-price">$19.99</span>
                    <div class="cart-cell cart-quantity">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button"><i class="remove-icon las la-trash-alt"></i><span class="btn-danger-text"> REMOVE</span></button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-cell cart-item">
                        <div class="cart-item-image-wrap">
                            <img class="cart-item-image" src="images/Album 3.png">
                        </div>
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-cell cart-price">$9.99</span>
                    <div class="cart-cell cart-quantity">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button"><i class="remove-icon las la-trash-alt"></i></i><span class="btn-danger-text"> REMOVE</span></button>
                    </div>
                </div>
                <div class="cart-details">
                    <div class="cart-total">
                        <div class="cart-total-title">Total</div>
                        <div class="cart-total-price">$29.98</div>
                    </div>
                        <button class="btn btn-primary purchase-btn"type="button">PURCHASE</button>
                </div>
            </section>
        </div>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="https://www.youtube.com" target="_blank">
                                <img src="images/YouTube Logo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.spotify.com" target="_blank">
                                <img src="images/Spotify Logo.png">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="images/Facebook Logo.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
